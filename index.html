<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web develop</title>
  </head>
  <body>
    <div class="container-exterior">
      <div class="container-interior">
        <form id="form-login" onsubmit="event.preventDefault();">
          <!-- Prevent default avoids the form be sent on pressing a form button
          This is necessary because we want on click a button
           -->
          <p>Please provide your credentials:</p>
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required minlength="4" maxlength="50" size="50" value="admin">
          <br>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required minlength="4" maxlength="50" size="50" value="admin">
          <br>
          <label for="result">Result:</label>
          <input type="text" id="result" name="result">
           <p id="message">Message: </p>
          <br><br>
          <p id="form-login-message">Message: </p>
          <div class="form-login-button-container">
            <button id="button-login">Login</button>
            <button id="button-logout">Logout</button>
            <button id="button-test">Test</button>
          </div>
        </form>
        <hr>

        <form id="form-buildings" onsubmit="event.preventDefault();">
          <!-- Prevent default avoids the form be sent on pressing a
          form button
          This is necessary because we want on click a button
          -->
          Gid:
          <input type="text" id="form-buildings-gid" name = "form-buildings-gid">
          Description<br>
          <textarea rows="5" cols="100" id="form-buildings-descripcion" name="descripcion">Descripcion</textarea><br>
          Geometry WKT<br>
          <textarea rows="5" cols="100" id="form-buildings-geomWkt" name="geomWkt">polygon((0 0, 1 0, 1 1, 0 1, 0 0))
          </textarea>
          <br>
          <p id="form-building-message">Message: </p>
          <div class="form-login-button-container">
            <button id="form-building-insert">Insert</button>
            <button id="form-building-update">Update</button>
            <button id="form-building-delete">Delete</button>
            <button id="form-building-select">Select</button>
          </div>
        </form>
        <div id="map"></div>
        <p>Probando</p>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
